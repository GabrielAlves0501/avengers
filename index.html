<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Avengers</title>
</head>
<body>
    <header>
        <img id="logo" src="src/imagens/logo.png" alt="">
    </header>
    <main class="selecaoDePersonagens">
        <section class="listaPersonagens">
            <h2 id="selecione">selecione um vingador</h2>
            <ul id="avengers">
                <li class="personagens selecionado" id="homem-de-ferro" data-name="homem de ferro" data-description="Sua verdadeira identidade é o empresário e bilionário Tony Stark, que usa armaduras de alta tecnologia no combate ao crime.">
                    <img src="src/imagens/iron-man-icon.png" alt="">
                </li>
                <li class="personagens" id="capitao-america" data-name="capitão américa" data-description="Um jovem franzino que atinge o pico da perfeição humana após aplicar um soro experimental com o intuito de ajudar os Estados Unidos contra as potências do Eixo. Perto do fim da guerra, Steve Rogers ficou preso no gelo e sobreviveu em animação suspensa até que foi revivido nos dias atuais.">
                    <img src="src/imagens/capitao-america-icon.png" alt="">
                </li>
                <li class="personagens" id="thor" data-name="thor" data-description="Está associado aos trovões, relâmpagos, tempestades, árvores de carvalho, força, proteção da humanidade e também a santificação, cura e fertilidade e a guerra.">
                    <img src="src/imagens/thor-icon.png" alt="">
                </li>
                <li class="personagens" id="hulk" data-name="hulk" data-description="Hulk é um selvagem e poderoso alter ego do Dr. Robert Bruce Banner, um cientista que foi atingido por raios gama enquanto salvava um adolescente durante o teste militar de uma bomba por ele desenvolvida.">
                    <img src="src/imagens/hulk-icon.png" alt="">
                </li>
                <li class="personagens" id="gaviao-arqueiro" data-name="gavião arqueiro" data-description="Iniciou sua carreira como vilão do Homem de Ferro e nessa época se envolveu com a Viúva Negra, mas o relacionamento fracassou. Posteriormente se regenerou e entrou para os Vingadores">
                    <img src="src/imagens/hawkeye-icon.png" alt="">
                </li>
                <li class="personagens" id="viuva-negra" data-name="viúva negra" data-description="Antes de adotar o nome &quot;americanizado&quot; Natasha Romanoff, a espiã que nós conhecemos como Viúva Negra era Natalia Alianovna Romanova, uma mulher treinada, desde jovem, pela Sala Vermelha, uma organização com laços com a KGB">
                    <img src="src/imagens/black-widow-icon.png" alt="">
                </li>
            </ul>
        </section>
        <section class="imagemPersonagens">
            <img id="personagemGrande" src="src/imagens/homem-de-ferro.png">
        </section>
        <section class="sobre">
            <h2 id="nomePersonagem">homem de ferro</h2>
            <p id="descricao">Sua verdadeira identidade é o empresário e bilionário Tony Stark, que usa armaduras de alta tecnologia no combate ao crime.</p>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
